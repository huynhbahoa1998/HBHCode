<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>jQuery Add / Remove Table Rows Dynamically</title>
<style>
    form{
        margin: 20px 0;
    }
    form input, button{
        padding: 5px;
    }
    table{
        width: 100%;
        margin-bottom: 20px;
		border-collapse: collapse;
    }
    table, th, td{
        border: 1px solid #cdcdcd;
    }
    table th, table td{
        padding: 10px;
        text-align: left;
    }
</style>
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script>
    $(document).ready(function(){
        $(".add-row").click(function(){
            var tenthuoc = $("#tenthuoc").val();
            var lieuluong = $("#lieuluong").val();
            var markup = "<tr><td>" + tenthuoc + "</td><td>" + lieuluong + "</td><td><input type='checkbox' name='record'></td></tr>";
            $("table tbody").append(markup);
        });
        
        // Find and remove selected table rows
        $(".delete-row").click(function(){
            $("table tbody").find('input[name="record"]').each(function(){
            	if($(this).is(":checked")){
                    $(this).parents("tr").remove();
                }
            });
        });
    });    
</script>
</head>
<body>
    <form>
        <select id="tenthuoc">
            <option selected>Chọn thuốc</option>
            <option value="Thuốc 1">Thuốc 1</option>
            <option value="Thuốc 2">Thuốc 2</option>
            <option value="Thuốc 3">Thuốc 3</option>
        </select>
        <input type="text" id="lieuluong" placeholder="Liều lượng/ngày">
    	<input type="button" class="add-row" value="Add Row">
    </form>
    <table>
        <thead>
            <tr>
                <th>Tên thuốc</th>
                <th>Liều lượng / ngày</th>
                <th>Select</th>
            </tr>
        </thead>
        <tbody>
            <!-- <tr>
                <td>Peter Parker</td>
                <td>peterparker@mail.com</td>
                <td><input type="checkbox" name="record"></td>
            </tr> -->
        </tbody>
    </table>
    <button type="button" class="delete-row">Delete Row</button>
</body> 
</html>
